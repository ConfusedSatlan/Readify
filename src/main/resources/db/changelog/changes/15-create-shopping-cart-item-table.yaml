databaseChangeLog:
  - changeSet:
      id: create-shopping_cart_item
      author: team
      changes:
        - createTable:
            tableName: shopping_cart_item
            columns:
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    foreignKeyName: shopping_cart_id_fk
                    primaryKey: true
                    nullable: false
              - column:
                  name: cart_item_id
                  type: bigint
                  constraints:
                    foreignKeyName: cart_item_id_fk
                    primaryKey: true
                    nullable: false
