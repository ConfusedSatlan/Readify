databaseChangeLog:
  - changeSet:
      id: create-orders-order-item-table
      author: Mykyta Zuber
      changes:
        - createTable:
            tableName: orders_order_item
            columns:
              - column:
                  name: orders_id
                  type: bigint
                  constraints:
                    foreignKeyName: shopping_cart_id_fk
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_item_id
                  type: bigint
                  constraints:
                    foreignKeyName: order_item_id_fk
                    primaryKey: true
                    nullable: false
