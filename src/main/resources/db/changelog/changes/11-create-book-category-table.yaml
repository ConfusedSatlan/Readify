databaseChangeLog:
  - changeSet:
      id: create-book-category
      author: team
      changes:
        - createTable:
            tableName: book_category
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    foreignKeyName: book_id_fk
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    foreignKeyName: category_id_fk
