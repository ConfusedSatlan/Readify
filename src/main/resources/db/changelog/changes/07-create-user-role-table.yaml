databaseChangeLog:
  - changeSet:
      id: create-user-role
      author: team
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    foreignKeyName: user_id_fk
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    foreignKeyName: role_id_fk
